<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>    
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitter&family=Rock+3D&display=swap');
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <h4>Player 1 starts</h4>

    <div class="button">
        <input id="name1" type="text" placeholder="Enter the name of the player 1">
        <input id="playerOne" type="button" value="submit">
        <input id="name2" type="text" placeholder="Enter the name of the player 2">
        <input id="playerTwo" type="button" value="submit">
    </div>

    <div class="main">

        <input id="0" class="cell" type="button">
        <input id="1" class="cell" type="button">
        <input id="2" class="cell" type="button">
        <input id="3" class="cell" type="button">
        <input id="4" class="cell" type="button">
        <input id="5" class="cell" type="button">
        <input id="6" class="cell" type="button">
        <input id="7" class="cell" type="button">
        <input id="8" class="cell" type="button">
        
    </div>

    <button class='reset'type="'button">Reset</button>



    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</body>
</html>
